<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Learning AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-color, #f0f0f0);
      color: #333;
    }

    header {
      background-color: var(--secondary-color, #007bff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: var(--secondary-color, #007bff);
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--secondary-color, #007bff);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .history {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .history h3 {
      margin-bottom: 1rem;
    }

    .history-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
  <script defer src="Learning_AI_Functions.js"></script>
</head>

<body>
  <header>Learning AI - Settings</header>

  <nav>
    <a href="index.html">AI</a>
    <a href="Learning_AI_Notes.html">Notes</a>
    <a href="Learning_AI_Questions.html">Questions</a>
    <a href="Learning_AI_Settings.html">Settings</a>
  </nav>

  <div class="container">
    <h2>Theme Settings</h2>
    <label for="primaryColor">Primary Color:</label>
    <input type="color" id="primaryColor" value="#f0f0f0" />

    <label for="secondaryColor">Secondary Color:</label>
    <input type="color" id="secondaryColor" value="#007bff" />

    <button onclick="applyTheme()">Apply Theme</button>

    <div class="history">
      <h3>History</h3>
      <div id="historyContent">
        <div class="history-item">Simplified notes on Artificial Intelligence</div>
        <div class="history-item">Generated theory questions on Neural Networks</div>
        <div class="history-item">Flashcards on Supervised Learning</div>
      </div>
    </div>
  </div>

  <script>
    function applyTheme() {
      const primary = document.getElementById('primaryColor').value;
      const secondary = document.getElementById('secondaryColor').value;
      document.documentElement.style.setProperty('--primary-color', primary);
      document.documentElement.style.setProperty('--secondary-color', secondary);
      localStorage.setItem('primaryColor', primary);
      localStorage.setItem('secondaryColor', secondary);
    }

    window.onload = () => {
      const primary = localStorage.getItem('primaryColor');
      const secondary = localStorage.getItem('secondaryColor');
      if (primary && secondary) {
        document.documentElement.style.setProperty('--primary-color', primary);
        document.documentElement.style.setProperty('--secondary-color', secondary);
        document.getElementById('primaryColor').value = primary;
        document.getElementById('secondaryColor').value = secondary;
      }
    }
  </script>
</body>

</html>
